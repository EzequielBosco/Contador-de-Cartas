<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Puntos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">CONTADOR DE PUNTOS</h1>
    </header>
    <main>
        <button id="start-game">INICIAR</button>
        <div class="game-card">
            <!-- players -->
            <p class="hidden" id="text-players">Ingresa la cantidad de jugadores</p>
            <input class="hidden input" id="input-players" placeholder="Número de jugadores...">
            <button class="hidden" id="button-players">Continuar</button>
            <!-- inputs -->
            <p class="hidden" id="text-inputs">Ingresa los nombres de los jugadores</p>
            <div id="players-input" class="hidden"></div>
            <ul id="input-list"></ul>
            <button class="hidden" id="button-inputs">Continuar</button>
            <!-- points -->
            <p class="hidden" id="text-points">Ingrese el límite máximo de puntos</p>
            <input class="hidden input" id="input-max-points" placeholder="Límite de puntos...">
            <button class="hidden" id="button-points">Comenzar</button>
            <!-- rounds -->
            <div class="hidden" id="container-round"> 
                <p>Ingrese los puntos de la Ronda <span id="round-number"></span></p>
                <div id="player-data-container"></div>
                <button id="next-round">Siguiente Ronda</button>
            </div>
            <div id="winner-end" class="hidden">
                <h1>Ganador:</h1>
                <div id="winner-results"></div>
                <button id="restart">Reiniciar</button>
                <a href="index.html"><button>Reiniciar con distintos jugadores</button></a>
            </div>
        </div>
    </main>
    <footer>
        <p>Sitio web desarrollado por <a href="https://ezequielbosco.vercel.app/" target="_blank">Ezequiel Bosco</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
